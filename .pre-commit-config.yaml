repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: uv run black
        language: system
        types: [python]

      - id: isort
        name: isort
        entry: uv run isort
        language: system
        types: [python]

      - id: mypy
        name: mypy
        entry: uv run mypy src
        language: system
        files: ^src/
        pass_filenames: false

      - id: flake8
        name: flake8
        entry: uv run flake8
        language: system
        types: [python]
